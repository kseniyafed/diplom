<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> student page </title>
    <meta charset="UTF-8">
    </meta>
    <link type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>


<p class="headerStyle" align="right">
    <a class="outFonts" th:href="@{/logout}"> Выход</a>
</p>
<workSpace>
    <container>
<h1 th:text="'📰Редактировать студента группы '+${groupName}"></h1>

<form class="fonts" th:action="@{/groups/}+${groupId}+@{/updateStudent/}+${userId}" method="post">
    <label for="name">ФИО</label>:
    <input type="text" id="name" name="name" th:value="${userName}" autofocus="autofocus" autocomplete="off"/> <br/>
    <label for="login">Логин</label>:
    <input type="text" id="login" name="login" th:value="${userLogin}" autofocus="autofocus" autocomplete="off"/> <br/>
    <label for="password">Пароль</label>:
    <input type="text" id="password" name="password" th:value="${userPassword}" autocomplete="off"/> <br/>
    <div class="saveButtonCont">
    <input class="buttons" type="submit" value="Сохранить"/>
    </div>
</form>
        </container>
    </workSpace>
<form th:action="@{/groups/editGroup/}+${groupId}" method="post">
    <div class="backButtons">
        <input type="submit" value="Submit"/>
    </div>
</form>

</body>
</html>
